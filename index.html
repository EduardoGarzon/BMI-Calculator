<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IMC Calculator</title>
</head>

<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora IMC</h2>
            <form action="" id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo: 1,70">
                    </div>

                    <div class="form-control">
                        <label for="weight">Peso</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo: 80,5">
                    </div>
                </div>

                <div class="action-control">
                    <button type="button" id="calc">Calcular</button>
                    <button type="button" id="clear">Limpar</button>
                </div>
            </form>
        </div>

        <div id="result" class="hide">
            <p id="imc">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>

            <h3>Confira as classificações</h3>

            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Grau de Obesidade</h4>
                </div>
            </div>
            <button type="button" id="reiniciar">Voltar</button>
        </div>
    </div>

    <!-- defer faz o .js carregar após o .html -->
    <script src="script.js" defer></script>
</body>

</html>
